            <section class="page home">
                <div class="navbar">

                        <input class="inputs" id="frontCam" type="text">

                    <div class="root-content cont">
                        <p>Rear camera Mega Pixels</p>
                        <input class="inputs" id="rearCam" type="text">

                        <p>Preffered storage size (GB)</p>
                        <input class="inputs" id="storageSize" type="text">

                    </div>

                        <p class="total-title">Selfies</p>
                        
                        <div id="displayVid720">00</div>
                        <p class="total-title">minutes of 720p videos</p>
                        
                        <div id="displayVid1080">00</div>
