            <section class="page home">
                <div class="navbar">
                    <ul class="navLinks">

                <div class="container">
                        <div class="root-header h-1">mm to Inch converter</div>

                    <div class="root-content cont">
                        <p>Height (mm)</p>
                        <input class="inputs" id="inputHeight" type="text">
                    </div>

                    <div class="root-content cont">
                        <p>Length (mm)</p>
                        <input class="inputs" id="inputLength" type="text">
                    </div>

                    <div class="root-content cont">
                        <p>Width (mm)</p>
                        <input class="inputs" id="inputWidth" type="text">
                    </div>

                    <div class="root-content cont">
                        <p>Thickness (mm)</p>
                        <input class="inputs" id="inputThickness" type="text">
                    </div>

                    <div class="calcBtn">
                        <Button type="button" id="calc" onclick="convertToInch()">Calculate Now</Button>
                    </div>

                    <div class="root-outputVal measureDisplay">

                        <p class="total-title">Height</p>
                        <div id="displayHeight">000</div>
                        
                        <p class="total-title">length</p>
                        <div id="display2">000</div>
